<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Typing Test</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="theme-kawaii">
    <div class="container">
        <div class="theme-selector">
            <h2>Choose Your Style ✨</h2>
            <div class="theme-options">
                <button onclick="setTheme('kawaii')" class="theme-btn kawaii-btn">
                    Kawaii Style 🌸
                </button>
                <button onclick="setTheme('cool')" class="theme-btn cool-btn">
                    Cool Style 🌟
                </button>
                <button onclick="setTheme('pastel')" class="theme-btn pastel-btn">
                    Pastel Style 🌈
                </button>
            </div>
        </div>

        <div id="auth-container">
            <div class="auth-box">
                <h2>Welcome to Typing Test! 💫</h2>
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
                
                <div id="login" class="tab-pane active">
                    <form id="login-form">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Login ✨</button>
                    </form>
                </div>
                
                <div id="register" class="tab-pane">
                    <form id="register-form">
                        <input type="text" id="register-username" placeholder="Choose Username" required>
                        <input type="password" id="register-password" placeholder="Choose Password" required>
                        <div class="gender-selection">
                            <button type="button" class="gender-option active" data-gender="male">
                                <span>👨</span> Male
                            </button>
                            <button type="button" class="gender-option" data-gender="female">
                                <span>👩</span> Female
                            </button>
                        </div>
                        <button type="submit">Register 🌟</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="mode-selection" class="hidden">
            <h2>Choose Your Mode 🎮</h2>
            <div class="mode-buttons">
                <button class="mode-btn practice" onclick="selectMode('practice')">
                    Practice Mode 📝
                </button>
                <button class="mode-btn game" onclick="selectMode('game')">
                    Game Mode 🎯
                </button>
                <button class="mode-btn dog-rescue" onclick="selectMode('dog-rescue')">
                    Dog Rescue Mode 🐕
                </button>
            </div>
        </div>

        <div id="typing-container" class="hidden">
            <div class="stats-container">
                <div class="stat-box">
                    <span class="stat-label">WPM</span>
                    <span id="wpm" class="stat-value">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Accuracy</span>
                    <span id="accuracy" class="stat-value">0%</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Time</span>
                    <span id="time" class="stat-value">60s</span>
                </div>
            </div>

            <div class="text-container">
                <div id="text-display"></div>
                <input type="text" id="text-input" disabled>
            </div>

            <div class="control-buttons">
                <button id="start-btn">Start Test ✨</button>
                <button id="pause-btn" disabled>Pause</button>
                <button onclick="backToModes()">Change Mode 🔄</button>
            </div>

            <div class="time-options">
                <button class="time-btn active" data-time="60">1 Min</button>
                <button class="time-btn" data-time="120">2 Min</button>
                <button class="time-btn" data-time="180">3 Min</button>
                <button class="time-btn" data-time="300">5 Min</button>
            </div>
        </div>

        <div id="leaderboard-container">
            <h2>Leaderboard 🏆</h2>
            <div id="leaderboard-list"></div>
        </div>

        <!-- Theme-specific decorations -->
        <div class="kawaii-decoration top-left">🌸</div>
        <div class="kawaii-decoration top-right">✨</div>
        <div class="kawaii-decoration bottom-left">🌟</div>
        <div class="kawaii-decoration bottom-right">🎀</div>
    </div>

    <div id="about-modal" class="modal hidden">
        <div class="modal-content">
            <h2>About Typing Test ✨</h2>
            <p>Practice your typing skills with our cute and fun typing test! Choose your favorite theme and compete with others!</p>
            <button onclick="closeAbout()">Close 💫</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
